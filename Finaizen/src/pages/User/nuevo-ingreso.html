<!-- src/pages/User/nuevo_ingreso.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ingreso | Finaizen</title>
    <!-- Archivos CSS Global y Específico -->
    <link rel="stylesheet" href="../../css/style/base/main.css">
    <link rel="stylesheet" href="../../css/style/components/sidebar.css">
    <link rel="stylesheet" href="../../css/style/pages/nuevo_ingreso.css">
</head>
<body>
    <div class="container">
        <!-- El Sidebar se carga aquí -->
        <div id="sidebar-container" data-sidebar="user"></div>

        <!-- Contenido principal de la página -->
        <main class="main-content">
            <form class="income-form">
                <h1>Nuevo Ingreso</h1>
                <h2>Monto: $ 20</h2>

                <div class="form-group description-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" placeholder="Ej: Salario mensual, bono, regalo, etc.">
                </div>

                <div class="form-row">
                    <!-- Columna de Frecuencia -->
                    <div class="form-group">
                        <label>Frecuencia:</label>
                        <ul class="frequency-list">
                            <li data-value="diario">Diario</li>
                            <li data-value="semanal" class="active">Semanal</li>
                            <li data-value="mensual">Mensual</li>
                            <li data-value="anual">Anual</li>
                            <li data-value="ocasional">Ocasional</li>
                        </ul>
                    </div>

                    <!-- Columna de Selección de Tiempo (Dinámica) -->
                    <div class="form-group">
                        <label id="time-selector-label">Seleccione los días:</label>
                        
                        <!-- Selector de días (para Diario y Semanal) -->
                        <div class="days-selector" id="days-selector">
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="lunes">
                                <span>Lunes</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="martes">
                                <span>Martes</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="miercoles">
                                <span>Miércoles</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="jueves">
                                <span>Jueves</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="viernes">
                                <span>Viernes</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="sabado">
                                <span>Sábado</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" data-day="domingo">
                                <span>Domingo</span>
                            </label>
                        </div>

                        <!-- Selector de día del mes (para Mensual) - Calendario visual -->
                        <div class="month-day-selector" id="month-day-selector" style="display: none;">
                            <div class="calendar-grid" id="calendar-grid"></div>
                            <input type="hidden" id="day-of-month" value="">
                        </div>

                        <!-- Selector de fecha completa (para Anual) -->
                        <div class="date-selector" id="date-selector" style="display: none;">
                            <input type="date" id="specific-date">
                        </div>
                    </div>
                </div>

                <button type="submit" class="save-btn">Guardar nuevo ingreso</button>
            </form>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../js/main.js"></script>
    <script src="../../js/nuevo_ingreso.js"></script>
</body>
</html>
