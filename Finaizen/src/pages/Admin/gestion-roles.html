<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | Admin Panel</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/dashboard.css">

    <style>
        #sidebar-container { position: fixed; top: 0; left: 0; height: 100vh; z-index: 1000; }
        .main-content { margin-left: 290px; padding: 30px; display: flex; flex-direction: column; gap: 30px; }
        
        .card { background-color: #fff; border-radius: 12px; padding: 1.5em; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #btn-add-role { padding: 10px 20px; background-color: #1a2a44; color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        .roles-list { display: flex; flex-direction: column; gap: 15px; }
        .role-card { display: flex; justify-content: space-between; align-items: center; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
        .role-info h4 { margin: 0 0 10px 0; }
        .role-info span { color: #888; font-size: 0.9em; }
        .permissions-tags { display: flex; flex-wrap: wrap; gap: 8px; max-width: 600px; }
        .permission-tag { background-color: #e9ecef; color: #495057; padding: 5px 10px; border-radius: 15px; font-size: 0.85em; }
        .role-actions button { background: none; border: 1px solid #ccc; border-radius: 8px; padding: 8px 15px; cursor: pointer; margin-left: 10px; }
        .role-actions .btn-edit { color: #007bff; border-color: #007bff; }
        .role-actions .btn-delete { color: #dc3545; border-color: #dc3545; }
        .role-actions button:disabled { color: #ccc; border-color: #ccc; cursor: not-allowed; }

        /* Estilos del Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 600px; }
        .permissions-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .permission-item { display: flex; align-items: center; }
        .modal-actions { text-align: right; margin-top: 20px; }
        .modal-actions button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="role-modal" class="modal-overlay"></div>

<div class="container">
    <div id="sidebar-container"></div>
    <main class="main-content">
        <section class="card">
            <div class="card-header">
                <h2>Roles</h2>
                <button id="btn-add-role">Agregar Rol</button>
            </div>
            <div id="roles-list-container" class="roles-list"></div>
        </section>
    </main>
</div>

<script>
    fetch('../../components/sidebar_admin.html')
        .then(response => response.ok ? response.text() : Promise.reject('Sidebar no encontrado'))
        .then(data => document.getElementById('sidebar-container').innerHTML = data)
        .catch(error => console.error('Error al cargar sidebar:', error));

    const allPermissions = [
        'Acceso Total', 'Ver Dashboard', 'Gestionar Usuarios', 'Gestionar Roles', 'Ver Inteligencia de Mercado',
        'Exportar CSV', 'Supervisar Categorías IA', 'Crear Reglas de IA', 'Ver Métricas del Modelo', 
        'Gestionar Reportes de Soporte', 'Ver Perfil Limitado', 'Acceder a Registros de Seguridad'
    ];

    let roles = [
        { id: 1, name: 'Administrador de TI', userCount: 2, permissions: ['Acceso Total'], protected: true },
        { id: 2, name: 'Analista de Datos', userCount: 3, permissions: ['Ver Inteligencia de Mercado', 'Exportar CSV', 'Ver Dashboard'] },
        { id: 3, name: 'Supervisor de IA', userCount: 1, permissions: ['Supervisar Categorías IA', 'Crear Reglas de IA', 'Ver Métricas del Modelo'] },
        { id: 4, name: 'Agente de Soporte', userCount: 5, permissions: ['Gestionar Reportes de Soporte', 'Ver Perfil Limitado'] }
    ];

    const rolesContainer = document.getElementById('roles-list-container');
    const modal = document.getElementById('role-modal');

    function renderRoles() {
        rolesContainer.innerHTML = '';
        roles.forEach(role => {
            const roleCard = document.createElement('div');
            roleCard.className = 'role-card';
            
            const permissionsHTML = role.permissions.map(p => `<span class="permission-tag">${p}</span>`).join('');
            const deleteDisabled = role.protected ? 'disabled' : '';

            roleCard.innerHTML = `
                <div class="role-info">
                    <h4>${role.name} <span>(${role.userCount} usuarios)</span></h4>
                    <div class="permissions-tags">${permissionsHTML}</div>
                </div>
                <div class="role-actions">
                    <button class="btn-edit" onclick="openModal('edit', ${role.id})">Editar</button>
                    <button class="btn-delete" onclick="openModal('delete', ${role.id})" ${deleteDisabled}>Eliminar</button>
                </div>
            `;
            rolesContainer.appendChild(roleCard);
        });
    }

    function openModal(type, roleId = null) {
        let content = '';
        const role = roles.find(r => r.id === roleId);

        if (type === 'add' || type === 'edit') {
            const title = type === 'add' ? 'Agregar Nuevo Rol' : `Editar Rol: ${role.name}`;
            const roleName = type === 'edit' ? role.name : '';
            const permissionsChecked = type === 'edit' ? role.permissions : [];
            
            const permissionsCheckboxes = allPermissions.map(p => `
                <div class="permission-item">
                    <input type="checkbox" id="perm-${p.replace(/\s+/g, '')}" value="${p}" ${permissionsChecked.includes(p) ? 'checked' : ''}>
                    <label for="perm-${p.replace(/\s+/g, '')}" style="margin-left: 5px;">${p}</label>
                </div>
            `).join('');

            content = `
                <div class="modal-content">
                    <h3>${title}</h3>
                    <input type="text" id="role-name-input" placeholder="Nombre del Rol" value="${roleName}" style="width: 100%; padding: 10px; margin-bottom: 15px;">
                    <h4>Permisos</h4>
                    <div class="permissions-grid">${permissionsCheckboxes}</div>
                    <div class="modal-actions">
                        <button onclick="closeModal()">Cancelar</button>
                        <button onclick="saveRole(${roleId})">Guardar</button>
                    </div>
                </div>
            `;
        } else if (type === 'delete') {
            content = `
                <div class="modal-content" style="text-align: center;">
                    <h3>Confirmar Eliminación</h3>
                    <p>¿Estás seguro de que quieres eliminar el rol <strong>${role.name}</strong>? Esta acción no se puede deshacer.</p>
                    <div class="modal-actions">
                        <button onclick="closeModal()">Cancelar</button>
                        <button onclick="deleteRole(${roleId})" style="background-color: #dc3545; color: white;">Eliminar</button>
                    </div>
                </div>`;
        }
        
        modal.innerHTML = content;
        modal.style.display = 'flex';
    }

    function saveRole(roleId) {
        const name = document.getElementById('role-name-input').value;
        const selectedPermissions = [];
        document.querySelectorAll('.permissions-grid input[type="checkbox"]:checked').forEach(checkbox => {
            selectedPermissions.push(checkbox.value);
        });

        if (!name) {
            alert('El nombre del rol no puede estar vacío.');
            return;
        }

        if (roleId) { // Editando
            const roleIndex = roles.findIndex(r => r.id === roleId);
            roles[roleIndex].name = name;
            roles[roleIndex].permissions = selectedPermissions;
        } else { // Agregando
            const newRole = {
                id: Math.max(...roles.map(r => r.id)) + 1,
                name,
                userCount: 0,
                permissions: selectedPermissions,
                protected: false
            };
            roles.push(newRole);
        }
        renderRoles();
        closeModal();
    }

    function deleteRole(roleId) {
        roles = roles.filter(r => r.id !== roleId);
        renderRoles();
        closeModal();
    }

    function closeModal() { modal.style.display = 'none'; }
    
    document.getElementById('btn-add-role').addEventListener('click', () => openModal('add'));

    window.onload = renderRoles;
</script>
</body>
</html>
